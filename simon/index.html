<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
  <link rel="stylesheet" href="simon.css">
</head>
<body>
  <h1 class="title">Simon</h1>
  
  <div id="simon" class="simon">
    <div class="lights">
        <div id="green" class="light green"></div>
        <div id="red" class="light red"></div>
    </div>
    
    <div id="center" class="center">
      <div id="controls" class="controls">
        <button id="start" class="button">Start</button>
        <h2 id="message" class="message hide">Level 1</h2>
      </div>
    </div>

    <div class="lights">
        <div id="blue" class="light blue"></div>
        <div id="orange" class="light orange"></div>
    </div>
  </div>
  
  <script src="simon.js"></script>
</body>
</html>
